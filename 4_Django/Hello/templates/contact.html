{% extends "base.html" %}
{% load static %} 
{% block title %}Contact | {% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-2">
    <img src="{% static 'img/t7.jpg' %}" class="custom-img" alt="Contact Image">
</div>

<div class="container py-2">
    <h1 class="text-center">Contact Us</h1>

    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>
      
        <div class="form-group">
          <label for="desc">Tell us what you want to say...</label>
          <textarea class="form-control" id="desc" rows="5" name="desc"></textarea>
        </div>
        {% comment %} type="submit" will enable the form to get submitted {% endcomment %}
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
</div>

{% endblock body %}
